
<div class="form-container">
    <h1 class="mt-5 pt-5">Register!</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmitForm()">
        <div class="form-field">
            <label for="name">Name</label>
            <input id="name" formControlName="name" type="text" />
            <div *ngIf="registerForm.get('name')!.invalid && registerForm.get('name')!.touched">
                <small *ngIf="registerForm.get('name')?.errors?.['required']">Name is required.</small>
                <small *ngIf="registerForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</small>
            </div>
        </div>
        <div class="form-field">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="text" />
            <div *ngIf="registerForm.get('email')!.invalid && registerForm.get('email')!.touched">
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Email is required.</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">invalid Email format</small>
            </div>
        </div>
        <div class="form-field">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" />
            <div *ngIf="registerForm.get('password')!.invalid && registerForm.get('password')!.touched">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">Password is required.</small>
                <small *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
            </div>
        </div>
        
        <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary mt-3">Register</button>
      </form>
      
</div>
